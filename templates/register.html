{% extends 'index_base.html' %}
{% block body %}
{{ super() }}
<div class="container">
    <h4 class="mb-3">Регистрация пользователя</h4>
    <form id="register-form" onsubmit="return CheckForm(this);" method="post" action="/main_page">
        <div class="row g-3">
            <div class="col-sm-6">
                <label for="email" class="form-label">Введите имя</label>
                <input type="text" class="form-control" id="FirstName">
            </div>

            <div class="col-sm-6">
                <label for="email" class="form-label">Введите фамилию</label>
                <input type="text" class="form-control" id="LastName">
            </div>

            <div class="col-12">
                <label for="username" class="form-label">Имя пользователя</label>
                <div class="input-group has-validation">
                    <span class="input-group-text">@</span>
                    <input type="text" class="form-control" id="UserName">
                </div>
            </div>

            <div class="col-12">
                <label for="email" class="form-label">Email <span class="text-muted">(Optional)</span></label>
                <input type="email" class="form-control" id="Email" placeholder="you@example.com">
            </div>

            <div class="col-12">
                <label for="email" class="form-label">Пароль</label>
                <input type="password" class="form-control" id="Password">
            </div>

            <div class="col-12">
                <label for="email" class="form-label">Повторите пароль</label>
                <input type="password" class="form-control" id="PasswordConfirmation">
            </div>

            <hr class="my-4">

            <button class="w-100 btn btn-primary btn-lg" type="submit">Регситрация</button>
    </form>
</div>
<script src="/static/js/main.js"></script>
{% endblock %}

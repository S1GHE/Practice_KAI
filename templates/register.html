{% extends 'index_base.html' %}
{% block body %}
{{ super() }}
<div class="container">
    {% for cat, msg in get_flashed_messages(True) %}
    <div class="alert alert-{{ cat }} alert-dismissible fade show" role="alert">
        {{ msg }}
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    {% endfor %}
    <div class="container">
        <h4 class="mb-3">Регистрация пользователя</h4>
        <form id="register-form" onsubmit="return CheckForm(this);" method="post" action="/register">
            <div class="row g-3">
                <div class="col-sm-6">
                    <label for="email" class="form-label">Введите имя</label>
                    <input type="text" class="form-control" id="FirstName" name="firstName">
                </div>

                <div class="col-sm-6">
                    <label for="email" class="form-label">Введите фамилию</label>
                    <input type="text" class="form-control" id="LastName" name="lastName">
                </div>

                <div class="col-12">
                    <label for="username" class="form-label">Имя пользователя</label>
                    <div class="input-group has-validation">
                        <span class="input-group-text">@</span>
                        <input type="text" class="form-control" id="UserName" name="username">
                    </div>
                </div>

                <div class="col-12">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="Email" placeholder="you@example.com" name="email">
                </div>

                <div class="col-12">
                    <label for="email" class="form-label">Пароль</label>
                    <input type="password" class="form-control" id="Password" name="Password">
                </div>

                <div class="col-12">
                    <label for="email" class="form-label">Повторите пароль</label>
                    <input type="password" class="form-control" id="PasswordConfirmation" name="PasswordConfirmation">
                </div>

                <hr class="my-4">

                <button class="w-100 btn btn-primary btn-lg" type="submit">Регистрация</button>
            </div>
        </form>
    </div>
    <script src="../static/js/main.js"></script>
    {% endblock %}
